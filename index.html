<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To Do App</title>
</head>
<body>
    <section class="container1">
        <h1>To do list</h1>
        <div class="input-and-button">
            <form id="taskForm" action="">
                <input type="text" name="task" id="task" placeholder="Write your task here" autocomplete="off">
            </form>
            <button class="add" onclick="addTask()"> <img src="add.svg" alt=""> </button>
        </div>
        <button id="clearButton" class="clear" onclick="clearAll()">Clear all</button>
    </section>
    <h2 id="message"></h2>
     <section class="container2">
        <ul class="tasklist" id="tasklist">
        </ul>
    </section>
    <script src="script.js"></script>
</body>
</html>
